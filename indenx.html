<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto06</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>
      <h1>avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      
      <img src="./imagens/img1.svg" alt=""/>

    </header>

    <div class="formStart">
      <h2>Informações pessoais</h2>
    </div>

    <form>
      <fieldset>
        <div class="fieldset-wrapper">

          <div class="fieldset-wrapperTwo">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name"/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-last_name">Sobrenome</label>
              <input type="text" id="event-last_name"/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail</label>
            <input type="email" id="event-email"/>
          </div>

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-ment">Selecione quem foi o seu mentor</label>
            <input type="text" id="event-ment"/>
          </div>

          <div class="input-wrapper">
            <label for="event-ment">Feedback sobre o mentor</label>
            <textarea id="event-ment" cols="30" rows="10"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            <input type="checkbox"  id="event-checkbox">
          </div>

          

        </div>
      </fieldset>


    </form>

  </div>
</body>
</html>
